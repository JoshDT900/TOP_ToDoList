<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>TOP: To Do List</title>

<body>
    <div class="main_wrap">
        <header class="head_page">
            <img class="nav_logo" src="description_FILL0_wght400_GRAD0_opsz48 (1).svg" alt="page logo">
            <h1>My To Do List</h1>
            <div class="profile_box">
                <div class="add_proj_btn">
                    <div>Add a new project</div>  
                    <img src="add_FILL0_wght400_GRAD0_opsz48.svg" alt="add note icon">

            <div class="side_nav_footer">
                <div class="side_nav_item side_nav_footer_item">
                    <a href="https://github.com/JoshDT900" target="#"> <img src="GitHub-Mark-32px.png" alt="GitHub logo of Mark the cat"></a>

                </div>                
            </div>
        </div>

        <div class="form_wrap">
            <div class="form_box">
                <form action="" method="post" class="add_task_form">
                    <div class="proj_name_box">
                        <label for="project_name">Project Name *</label>
                        <input type="text" id="project_name" name="project_name" placeholder="Trash." minlength="4" maxlength="30" required>
                    </div>
                    <div class="date_box">
                        <label for="date_entry">Date *</label>
                        <input type="date" name="date_entry" id="date_entry" required>
                    </div>
                    <div class="time_box">
                        <label for="time_entry">Time *</label>
                        <input type="time" name="time_entry" id="time_entry" required>
                    </div>
                    <div class="task_num_box">
                        <label for="task_num">Number of Tasks</label>
                        <input type="number" name="task_num" id="task_num" min="1" max="10" value="1">
                        <button type="button">Confirm</button>
                    </div>
                    <div class="task_box">
                        <label for="task_one">Task One</label>
                        <input type="text" name="task_one" id="task_one" placeholder="Take out the trash." required>
                    </div>
                    <div class="submit_box">
                        <button type="submit">Add Project</button>
                        <button type="button">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
