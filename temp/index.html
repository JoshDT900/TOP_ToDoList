<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP: To Do List</title>
    <link rel="stylesheet" href="style.css">    
</head>
<body>
    <div class="main_wrap">
        <header class="head_page">
            <img class="nav_logo" src="description_FILL0_wght400_GRAD0_opsz48 (1).svg" alt="page logo">
            <h1>My To Do List</h1>
            <div class="profile_box">
                <div class="add_proj_btn">
                    <p>Add a new project</p>  
                    <img src="add_FILL0_wght400_GRAD0_opsz48.svg" alt="add note icon">
                </div>
                <img src="person_FILL0_wght400_GRAD0_opsz48 (2).svg" alt="profile icon">
            </div>
        </header>
        <div class="side_nav">
            <div class="today_item">
                <div class="side_nav_item">
                    <p>Today's Projects</p>
                    <img src="calendar_today_FILL0_wght400_GRAD0_opsz48.svg" alt="calendar day icon">
                </div>
            </div>
            <div class="week_item">
                <div class="side_nav_item">
                    <p>This Week's Projects</p>
                    <img src="date_range_FILL0_wght400_GRAD0_opsz48.svg" alt="calendar week icon">
                </div>
            </div>
            <div class="month_item">
                <div class="side_nav_item">
                    <p>This Month's Projects</p>
                    <img src="calendar_month_FILL0_wght400_GRAD0_opsz48.svg" alt="calendar month icon">
                </div>
            </div>
            <div class="side_nav_footer">
                <div class="side_nav_item side_nav_footer_item">
                    <a href="https://github.com/JoshDT900" target="#"> <img src="GitHub-Mark-32px.png" alt=""></a>
                    <p>Created by - David T.</p>
                </div>                
            </div>
        </div>
        <div class="main_content">

        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
